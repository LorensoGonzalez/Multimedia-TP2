<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido ;)</title>
    <link rel="stylesheet" href="styles/main-excepto_home.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/first_setup.css">
</head>
<body>
    <div class="header">
        <h2>Love Facility</h2>
        <div class="navbar">
            <a class="Continuar" href="setup-3.html">Continuar <img src="img/icons/arrow-right.svg"></a>
        </div>
    </div>
    <div class="cont">
        <h1>Cuentanos sobre ti</h1>
        Nos encantaría conocerte.


        <div class="row">
            <div class="col">
                <h3>¿Quién eres?</h3>
                <input type="text" placeholder="Tu nombre y apellido">

                <h3>¿Qué edad tienes?</h3>
                <input type="number" placeholder="Tu edad" min="18" max="100">

                <h3>¿Cómo te identificas?</h3>
                <div class="chooser">
                    <div class="chooser_opt" title="Hombre"><img src="img/icons/mars.svg" alt=""></div>
                    <div class="chooser_opt" title="Mujer"><img src="img/icons/venus.svg" alt=""></div>
                    <div class="chooser_opt" title="No binario"><img src="img/icons/non-binary.svg" alt=""></div>
                </div>
            </div>
            
            <div class="col">
                <h3>Dinos más</h3>
                <textarea placeholder="¿Color favorito? ¿Cómida favorita? ¿Pasatiempos? ¿Pasado trágico?"></textarea>
            </div>
        </div>
    </div>
</body>
